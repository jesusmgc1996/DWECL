<body>
    <script>
        var array = [6, "pepe", 2, "juan"];

        if (array[1] > array[3]) {
            document.write(array[1] + " es mayor que " + array[3]);
        } else if (array[3] > array[1]) {
            document.write(array[3] + " es mayor que " + array[1]);
        } else {
            document.write("Ambos elementos de texto son iguales.");
        }

        document.write("<br><br>Suma: " + (array[0] + array[2]));
        document.write("<br>Resta: " + (array[0] - array[2]));
        document.write("<br>Multiplicación: " + (array[0] * array[2]));
        document.write("<br>División: " + (array[0] / array[2]));
    </script>
