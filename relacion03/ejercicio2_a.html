        var factura = {

            productos: [

                    descripcion: "Producto 1",

                    descripcion: "Producto 2",

            ],
            importeTotal: 0,
            formaPago: "Tarjeta de crÃ©dito",

            calcularImporteTotal: function () {
                this.productos.forEach(producto => {
                    this.importeTotal += producto.precio * producto.cantidad;
                });
            },

            mostrarImporteTotal: function () {
                document.write("Importe total: " + this.importeTotal);

        };

        factura.calcularImporteTotal();
        factura.mostrarImporteTotal();
