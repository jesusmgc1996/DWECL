<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2b</title>
</head>

<body>
    <script>
        class Factura {
            constructor(empresa, cliente, productos, formaPago) {
                this.empresa = empresa;
                this.cliente = cliente;
                this.productos = productos;
                this.importeTotal = 0;
                this.formaPago = formaPago;
            }

            calcularImporteTotal() {
                this.productos.forEach(producto => {
                    this.importeTotal += producto.precio * producto.cantidad;
                });
            }

            mostrarImporteTotal() {
                document.write("Importe total: " + this.importeTotal);
            }
        }

        class Empresa {
            constructor(nombre, direccion, telefono, nif) {
                this.nombre = nombre;
                this.direccion = direccion;
                this.telefono = telefono;
                this.nif = nif;
            }
        }

        class Cliente {
            constructor(numero, dni, nombre, domicilio, cp, ciudad, provincia) {
                this.numero = numero;
                this.dni = dni;
                this.nombre = nombre;
                this.domicilio = domicilio;
                this.cp = cp;
                this.ciudad = ciudad;
                this.provincia = provincia;
            }
        }

        class Producto {
            constructor(descripcion, precio, cantidad) {
                this.descripcion = descripcion;
                this.precio = precio;
                this.cantidad = cantidad;
            }
        }

        var empresa = new Empresa("Empresa", "Direccion", "123456789", "A12345678");
        var cliente = new Cliente("1", "12345678A", "Cliente", "Domicilio", "12345", "Ciudad", "Provincia");
        var productos = [new Producto("Producto 1", 10.0, 2), new Producto("Producto 2", 15.0, 3)];
        var factura = new Factura(empresa, cliente, productos, "Tarjeta de cr√©dito");

        factura.calcularImporteTotal();
        factura.mostrarImporteTotal();
    </script>
</body>

</html>
