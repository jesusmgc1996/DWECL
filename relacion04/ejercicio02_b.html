<body>
  <script>
    var contarVecesCadenaEnTexto = (subcadena, cadena) => {
      var cont = 0;
      var index = 0;
      while (cadena.includes(subcadena, index)) {
        index = cadena.indexOf(subcadena, index) + 1;
        cont++;
      }
      return cont;
    };

    var num = contarVecesCadenaEnTexto("estoy", "estoy en el parque porque estoy aburrido");
    document.write("La subcadena se repite " + num + " veces.");
  </script>
</body>
