<body>
    <script>
        function eliminarSubcadena(texto, subcadena) {
            return texto.replace(new RegExp(subcadena, 'g'), '');
        }

        document.write(eliminarSubcadena("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz"));
    </script>
</body>
