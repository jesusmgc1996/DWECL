<!DOCTYPE html>

<body>
    <script>
        function calcularAniosPasados(fecha) {
            var milisegundosPorAnio = 1000 * 60 * 60 * 24 * 365.25;
            return Math.floor((new Date() - fecha) / milisegundosPorAnio);
        }

        var anios = calcularAniosPasados(new Date('1996-10-28'));
        document.write("Han pasado " + anios + " a√±os.");
    </script>
</body>
