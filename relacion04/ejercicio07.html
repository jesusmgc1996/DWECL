<body>
    <script>
        var mayorMenor = (array) => {
            var mayor = array[0];
            var menor = array[0];
            for (var i = 1; i < array.length; i++) {
                if (array[i] > mayor) {
                    mayor = array[i];
                }
                if (array[i] < menor) {
                    menor = array[i];
                }
            }
            return [mayor, menor];
        };

        console.log(mayorMenor([7, 4, 5, 199, -21]));
    </script>
</body>
