<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>

<body>
    <script>
        function paresImpares(array) {
            var resultado = {
                pares: [],
                impares: []
            };
            for (var num of array) {
                if (num % 2 === 0) {
                    resultado.pares.push(num);
                } else {
                    resultado.impares.push(num);
                }
            }
            return resultado;
        }

        console.log(paresImpares([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]));
    </script>
</body>

</html>
