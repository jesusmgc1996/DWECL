<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>

<body>
    <script>
        function ascendenteDescendente(array) {
            var ascendente = Array.from(array).sort((a, b) => a - b);
            var descendente = Array.from(array).sort((a, b) => b - a);
            return {ascendente, descendente};
        }

        console.log(ascendenteDescendente([3, 5, 3, 8, 6]));
    </script>
</body>

</html>
