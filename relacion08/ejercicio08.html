<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <script src="js/ejercicio08.js"></script>
    <style>
        .cuadrado {
            width: 10px;
            height: 10px;
            border: 1px solid #000;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Evento "onMouseEnter" "onMouseOut" y fondos</h1>
    <hr>
    <div style="background-color: red;" class="cuadrado" onmouseenter="cambiarColor()" onmouseout="restaurarColor()">
    </div>
    <div style="background-color: green;" class="cuadrado" onmouseenter="cambiarColor()" onmouseout="restaurarColor()">
    </div>
    <div style="background-color: blue;" class="cuadrado" onmouseenter="cambiarColor()" onmouseout="restaurarColor()">
    </div>
    <div style="background-color: gray;" class="cuadrado" onmouseenter="cambiarColor()" onmouseout="restaurarColor()">
    </div>
    <hr>
</body>

</html>
